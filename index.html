<body class="bg-gray-100 flex flex-col items-center min-h-screen">

  <!-- –°–æ–æ–±—â–µ–Ω–∏–µ, –∫–æ–≥–¥–∞ –∫–æ–º—É-—Ç–æ –ø–æ–Ω—Ä–∞–≤–∏–ª–∞—Å—å –≤–∞—à–∞ –∞–Ω–∫–µ—Ç–∞ -->

  <script>
    // –ú–∞—Å—Å–∏–≤ —Å –∏–º–µ–Ω–∞–º–∏ —Å–æ–±–∞–∫
    const dogNames = [
      "–ë–µ–Ω–¥–∂–∏", "–ú–∞–∫—Å", "–ß–∞—Ä–ª–∏", "–ë–µ–ª–ª–∞", "–õ—É–Ω–∞", "–†–æ–∫–∫–∏", "–î–∂–µ–∫", "–ú–æ–ª–ª–∏", "–õ–æ–ª–∞", "–û—Å–∫–∞—Ä", 
      "–ó–æ–∏", "–®–∞—Ä–ª–æ—Ç—Ç–∞", "–°–æ—Ñ–∏", "–†–µ–∫—Å", "–ú–∞–π–∫", "–ë–∞—Ä—Å", "–ì—Ä–µ—Ç–∞", "–õ–∞–∫–∏", "–§–æ–∫—Å", "–ö–æ–¥–∏", 
      "–ë—Ä—É–Ω–æ", "–¢–æ–±–∏", "–ß–µ—Å—Ç–µ—Ä", "–î–µ–π–∑–∏", "–ö–ª–µ–æ", "–ú–∞—Ä–ª–∏", "–•–∞—Ä–ª–∏", "–ö–∏—Ç—Ç–∏", "–ú–∏–∫–∫–∏", "–¢–∏–º–º–∏",
      "–¢—Ä–∏—à–∞", "–õ–∏–ª–∏", "–¢–∏–Ω–∞", "–†–∞–ª—å—Ñ", "–¢–µ–¥–¥–∏", "–°–º–æ–∫–∏", "–î–∂–µ—Ä—Ä–∏", "–ù–∞–ª–∞", "–ñ–∞–∫", "–ë–∞—Å—Ç–µ—Ä", 
      "–°–∫–µ–π—Ç–µ—Ä", "–®–µ—Ä—Ä–∏", "–°–∞—à–∞", "–î–∂–∏–º", "–ó–∏–≥–≥–∏", "–î–∂—É–ª—Å", "–ú–∞–π—è", "–ú–æ–ª–ª–∏", "–ö–µ–ª–ª–∏", "–¢–∏–Ω–∞", 
      "–ú–∞–ª—ã—à", "–ë–∞–∫—Å", "–ë–∞—Ä–Ω–∏", "–ì–∞–π", "–ì—Ä–µ—Ç–∞", "–†–µ–π–Ω–∞", "–†–∏–≤–µ—Ä", "–ö–∞–π–ª", "–ö–∞–π", "–õ–∏–∑–∑–∏", "–î–∂—É–¥–∏"
    ];

    // –ú–∞—Å—Å–∏–≤ —Å –ø–æ—Ä–æ–¥–∞–º–∏ —Å–æ–±–∞–∫
    const breeds = ["–õ–∞–±—Ä–∞–¥–æ—Ä", "–ë—É–ª—å–¥–æ–≥", "–ô–æ—Ä–∫—à–∏—Ä—Å–∫–∏–π —Ç–µ—Ä—å–µ—Ä", "–ë–æ–∫—Å–µ—Ä", "–¢–∞–∫—Å–∞", "–ß–∏—Ö—É–∞—Ö—É–∞", "–ü—É–¥–µ–ª—å", "–†–æ—Ç–≤–µ–π–ª–µ—Ä"];

    // –ú–∞—Å—Å–∏–≤ —Å –æ–ø–∏—Å–∞–Ω–∏—è–º–∏ –¥–ª—è —Å–æ–±–∞–∫
    const dogDescriptions = [
      "–û—á–µ–Ω—å –∞–∫—Ç–∏–≤–Ω—ã–π –∏ –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –ø–µ—Å. –õ—é–±–∏—Ç –∏–≥—Ä–∞—Ç—å –≤ –ø–∞—Ä–∫–µ –∏ –±–µ–≥–∞—Ç—å –∑–∞ –º—è—á–æ–º.",
      "–ú–∏–ª—ã–π –∏ —Å–ø–æ–∫–æ–π–Ω—ã–π —Å–æ–±–∞—á–∫–∞, –ª—é–±–∏—Ç –ø—Ä–æ–≤–æ–¥–∏—Ç—å –≤—Ä–µ–º—è —Å —Ö–æ–∑—è–∏–Ω–æ–º –Ω–∞ –¥–∏–≤–∞–Ω–µ.",
      "–£–º–Ω—ã–π –∏ –ª–æ–≤–∫–∏–π, —ç—Ç–æ—Ç –ø–µ—Å –≤—Å–µ–≥–¥–∞ –Ω–∞—Ö–æ–¥–∏—Ç –ø—É—Ç—å –∫ —Å–≤–æ–µ–º—É —Å–µ—Ä–¥–µ—á–Ω–æ–º—É —Ö–æ–∑—è–∏–Ω—É.",
      "–≠–Ω–µ—Ä–≥–∏—á–Ω—ã–π –∏ –≤–µ—Å—ë–ª—ã–π, –≤—Å–µ–≥–¥–∞ —Ä–∞–¥ –Ω–æ–≤—ã–º –∑–Ω–∞–∫–æ–º—Å—Ç–≤–∞–º –∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è–º.",
      "–°–µ—Ä—å–µ–∑–Ω–∞—è –∏ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–∞—è —Å–æ–±–∞–∫–∞, –∏–¥–µ–∞–ª—å–Ω–æ –ø–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫.",
      "–û—á–µ–Ω—å –∑–∞–±–æ—Ç–ª–∏–≤—ã–π –ø–µ—Å, –∫–æ—Ç–æ—Ä—ã–π –≤—Å–µ–≥–¥–∞ —Å–ª–µ–¥–∏—Ç –∑–∞ –≤–∞–º–∏, —á—Ç–æ–±—ã –±—ã—Ç—å —Ä—è–¥–æ–º.",
      "–õ—é–±–∏—Ç –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –∏ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è, –≤—Å–µ–≥–¥–∞ –≥–æ—Ç–æ–≤ –∫ –Ω–æ–≤—ã–º –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è–º!",
      "–†–æ–º–∞–Ω—Ç–∏—á–Ω—ã–π –ø–µ—Å, –∫–æ—Ç–æ—Ä—ã–π –ª—é–±–∏—Ç –≤–Ω–∏–º–∞–Ω–∏–µ –∏ –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º —Å –≤–∞–º–∏, –∫–æ–≥–¥–∞ –≤—ã –Ω—É–∂–¥–∞–µ—Ç–µ—Å—å –≤ –ø–æ–¥–¥–µ—Ä–∂–∫–µ."
    ];

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 1000 —Å–ª—É—á–∞–π–Ω—ã—Ö –∞–Ω–∫–µ—Ç
    function generateUsers(count) {
      const users = [];
      for (let i = 0; i < count; i++) {
        const name = dogNames[i % dogNames.length]; // –ò–º–µ–Ω–∞ —Å–æ–±–∞–∫ –∏–∑ –º–∞—Å—Å–∏–≤–∞
        const breed = breeds[Math.floor(Math.random() * breeds.length)];
        const description = dogDescriptions[Math.floor(Math.random() * dogDescriptions.length)]; // –°–ª—É—á–∞–π–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏–∑ –º–∞—Å—Å–∏–≤–∞
        users.push({
          id: i + 1,
          name: name,
          breed: breed,
          age: Math.floor(Math.random() * 10) + 1,
          bio: description,
          photo: `https://placedog.net/500?id=${i + 1}`,
        });
      }
      return users;
    }

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏
    let currentIndex = 0;
    const usersList = generateUsers(1000);
    const appElement = document.getElementById('app');
    const notificationElement = document.getElementById('notification');
    const endMessage = document.createElement('div');
    endMessage.className = "text-center mt-10 hidden";

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π —Å–æ–±–∞–∫–∏
    function displayDog(index) {
      if (index < usersList.length) {
        const user = usersList[index];
        appElement.innerHTML = `
          <div class="card">
            <img src="${user.photo}" alt="${user.name}">
            <div class="card-content">
              <h2 class="text-2xl font-semibold">${user.name}</h2>
              <p class="text-sm text-gray-500">${user.breed}, ${user.age} –ª–µ—Ç</p>
              <p class="mt-4">${user.bio}</p>
              <div class="flex justify-between mt-4">
                <button onclick="handleSwipe(false)" class="bg-red-100 text-red-600 p-3 rounded-full">
                  <span class="material-symbols-outlined">close</span>
                </button>
                <button onclick="handleSwipe(true)" class="bg-green-100 text-green-600 p-3 rounded-full">
                  <span class="material-symbols-outlined">favorite</span>
                </button>
              </div>
            </div>
          </div>
        `;
      } else {
        endMessage.classList.remove('hidden');
        appElement.innerHTML = '';
        appElement.appendChild(endMessage);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–≤–∞–π–ø–∞
    function handleSwipe(liked) {
      if (liked) {
        console.log(`–í—ã –ª–∞–π–∫–Ω—É–ª–∏ ${usersList[currentIndex].name}`);
      }
      currentIndex++;
      displayDog(currentIndex);
    }

    // –°–ª—É—á–∞–π–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –ª–∞–π–∫–µ
    function randomNotification() {
      setTimeout(() => {
        const randomUser = usersList[Math.floor(Math.random() * usersList.length)];
        notificationElement.classList.add('block');
        setTimeout(() => {
          notificationElement.classList.remove('block');
        }, 3000); // –£–±–∏—Ä–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
      }, Math.random() * 5000 + 5000); // –ü–æ—è–≤–ª—è–µ—Ç—Å—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —Å–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –æ—Ç 5 –¥–æ 10 —Å–µ–∫—É–Ω–¥
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∫–µ—Ç—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function createUserProfile(name, breed, age, bio, photo) {
      usersList.unshift({
        id: 0,
        name: name,
        breed: breed,
        age: age,
        bio: bio,
        photo: photo || "https://placedog.net/500?id=0",
      });
      alert('–í–∞—à–∞ –∞–Ω–∫–µ—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞!');
      notificationElement.classList.add('block'); // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ, —á—Ç–æ –∞–Ω–∫–µ—Ç–∞ —Å–æ–∑–¥–∞–Ω–∞
      setTimeout(() => {
        notificationElement.classList.remove('block'); // –°–∫—Ä—ã—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
      }, 3000);
      displayDog(currentIndex);
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–π —Å–æ–±–∞–∫–∏
    displayDog(currentIndex);

    // –ó–∞–ø—É—Å–∫ —Å–ª—É—á–∞–π–Ω—ã—Ö —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
    setInterval(randomNotification, 10000); // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
